{% extends 'base.html' %}

{% block breadcrumb %}
<li class="breadcrumb-item"><a href ="{% url 'home' %}">Forums</a></li>
   <li class="breadcrumb-item active">{{forums.name}}</li>
{% endblock %}

{% block content %}
<a href="{% url 'new_topic' forums.pk %}"><button type="button" class="btn btn-primary">New</button></a>
      <table class="table">
        <thead class="thead-inverse">
          <tr>
            <th>Topic</th>
            <th>Started by</th>
            <th>Last updated</th>
            <th>Last Post</th>
          </tr>
        </thead>
        <tbody>
          {% for topic in topics %}
            <tr>
              <td>
                {{ topic.subject }}
               </td>
              <td class="align-middle">0</td>
              <td class="align-middle">0</td>
              <td></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

{% endblock %}
